<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="reg2.css">
</head>
<body>
    <h1>Registration Page</h1>
    <form id="registrationForm" action="reg3.php" method="POST" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <label for="profile-image">Profile Image:</label>
        <input type="file" id="profile-image" name="profileImage" accept="image/*">
        <label for="audio-sample">Audio Sample</label>
        <input type="file" id="audio-sample" name="audioSample" accept="audio/*" required>
        <button type="submit">Register</button>
    </form>
    <div id="message"></div>

    <script>
        function registerUser() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var dob = document.getElementById("bod").value;

            var xhr = new XMLHttpRequest();
            var url = "reg3.php";
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = xhr.responseText;
                    document.getElementById("message").innerHTML = response;
                }
            };

            var formData = "username=" + username + "&email=" + email + "&password=" + password;
            xhr.send(formData);
        }
    </script>
</body>
</html>
